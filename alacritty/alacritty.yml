window:
  padding:
    x: 10
    y: 10
  opacity: 0.95
font:
    normal:
        family: JetBrainsMono Nerd Font Mono
        style: Thin
    bold:
        family: JetBrainsMono Nerd Font Mono
        style: Bold
    italic:
        family: JetBrainsMono Nerd Font Mono
    style: Thinitalic
    size:
        8
scrolling:
    history: 10000
mouse:
    hide_when_typing: true
draw_bold_text_with_bright_colors: true

schemes:
  gruvbox_dark: &gruv_dark
    primary:
      # hard contrast background - '#1d2021'
      background:        &gruvbox_dark_bg '#282828'
      # soft contrast background - '#32302f'
      foreground:        '#ebdbb2'
      bright_foreground: '#fbf1c7'
      dim_foreground:    '#a89984'
    cursor:
      text:   CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text:   CellBackground
      cursor: CellForeground
    selection:
      text:       CellBackground
      background: CellForeground
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
    normal:
      black:   *gruvbox_dark_bg
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    dim:
      black:   '#32302f'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#928374'
  nord: &nord
    # Default colors
    primary:
      background: '#2E3440'
      foreground: '#D8DEE9'

      # Normal colors
    normal:
      black:   '#3B4252'
      red:     '#BF616A'
      green:   '#A3BE8C'
      yellow:  '#EBCB8B'
      blue:    '#81A1C1'
      magenta: '#B48EAD'
      cyan:    '#88C0D0'
      white:   '#E5E9F0'

   # Bright colors
    bright:
      black:   '#4C566A'
      red:     '#BF616A'
      green:   '#A3BE8C'
      yellow:  '#EBCB8B'
      blue:    '#81A1C1'
      magenta: '#B48EAD'
      cyan:    '#8FBCBB'
      white:   '#ECEFF4'
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'
  catppuccin: &catppuccin
      primary:
        background: '0x1E1D2F'
        foreground: '0xD9E0EE'

      # Colors the cursor will use if `custom_cursor_colors` is true
      cursor:
        text: '0x1E1D2F'
        cursor: '0xF5E0DC'

      # Normal colors
      normal:
        black:   '0x6E6C7E'
        red:     '0xF28FAD'
        green:   '0xABE9B3'
        yellow:  '0xFAE3B0'
        blue:    '0x96CDFB'
        magenta: '0xF5C2E7'
        cyan:    '0x89DCEB'
        white:   '0xD9E0EE'

      # Bright colors
      bright:
        black:   '0x988BA2'
        red:     '0xF28FAD'
        green:   '0xABE9B3'
        yellow:  '0xFAE3B0'
        blue:    '0x96CDFB'
        magenta: '0xF5C2E7'
        cyan:    '0x89DCEB'
        white:   '0xD9E0EE'

      indexed_colors:
        - { index: 16, color: '0xF8BD96' }
        - { index: 17, color: '0xF5E0DC' }
colors: *tokyo-night
